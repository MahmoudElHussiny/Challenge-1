<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>challenge one</title>
</head>

<body>
  <!-- Start Global -->
  <div class="global">

    <!-- Start Result -->
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="get">76</p>
        <p class="of">of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people
        who have taken these tests.
      </p>
    </div>
    <!-- End Result -->

    <!-- Start Summary -->
    <div class="summary">
      <h3>Summary</h3>
      <!-- START SUM-1 -->
      <div class="sum sum-1">
        <div class="right">
          <img class="img-1" src="images/icon-reaction.svg" alt="">
          <p class="about-1">Reaction</p>
        </div>
        <div class="left">
          <p class="value">80</p>
          <p class="total">/ 100</p>
        </div>
      </div>
      <!-- END SUM-1 -->
      <!-- START SUM-2 -->
      <div class="sum sum-2">
        <div class="right">
          <img class="img-2" src="images/icon-memory.svg" alt="">
          <p class="about-2">Memory</p>
        </div>
        <div class="left">
          <p class="value">92</p>
          <p class="total">/ 100</p>
        </div>
      </div>
      <!-- END SUM-2 -->
      <!-- START SUM-3 -->
      <div class="sum sum-3">
        <div class="right">
          <img class="img-3" src="images/icon-verbal.svg" alt="">
          <p class="about-3">Verbal</p>
        </div>
        <div class="left">
          <p class="value">61</p>
          <p class="total">/ 100</p>
        </div>
      </div>
      <!-- END SUM-3 -->
      <!-- START SUM-4 -->
      <div class="sum sum-4">
        <div class="right">
          <img class="img-4" src="images/icon-visual.svg" alt="">
          <p class="about-4">Visual</p>
        </div>
        <div class="left">
          <p class="value">72</p>
          <p class="total">/ 100</p>
        </div>
      </div>
      <!-- END SUM-4 -->
      <button class="btn">Continue</button>
    </div>
    <!-- End Summary -->

  </div>
  <!-- End Global -->
</body>

</html>
